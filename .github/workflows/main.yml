name: Download File

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps: 
    - name: Project=XayahSuSuSu/Android-DataBackup
      run: Project=XayahSuSuSu/Android-DataBackup
    - name: tag=$(wget -qO- -t1 -T2 "https://api.github.com/repos/${Project}/releases/latest" | grep "tag_name" | head -n 1 | awk -F ":" '{print $2}' | sed 's/\"//g;s/,//g;s/ //g')
      run: tag=$(wget -qO- -t1 -T2 "https://api.github.com/repos/${Project}/releases/latest" | grep "tag_name" | head -n 1 | awk -F ":" '{print $2}' | sed 's/\"//g;s/,//g;s/ //g')
    - name: curl -O https://github.com/${Project}/releases/download/${tag}/DataBAckup-${tag}.apk
      run: curl -O https://github.com/${Project}/releases/download/${tag}/DataBAckup-${tag}.apk
